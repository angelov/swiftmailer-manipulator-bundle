sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.4
      env:
        - SYMFONY_VERSION=2.7.*
    - php: 5.6
      env:
        - SYMFONY_VERSION=2.8.*
    - php: 5.6
      env:
        - SYMFONY_VERSION=^3.0
    - php: 7.0
      env:
        - SYMFONY_VERSION=2.8.*
    - php: 7.0
      env:
        - SYMFONY_VERSION=^3.0

install:
  - composer self-update
  - composer require symfony/symfony:${SYMFONY_VERSION}

script: phpunit --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
