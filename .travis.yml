sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.4
      env:
        - SYMFONY_VERSION=2.7.*
    - php: 5.6
      env:
        - SYMFONY_VERSION=2.8.*
    - php: 5.6
      env:
        - SYMFONY_VERSION=^3.0
    - php: 7.0
      env:
        - SYMFONY_VERSION=2.8.*
    - php: 7.0
      env:
        - SYMFONY_VERSION=^3.0

install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer require symfony/symfony:${SYMFONY_VERSION}

script: phpunit
